<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Management App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="darkModeToggle" class="btn btn-primary" >üåô </button>
            <h1>üöÄ Advanced Task Manager</h1>
           
            <p>Supercharge your productivity with intelligent task management</p>
            
        </div>

        <!-- Statistics Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="overdueTasks">0</div>
                <div class="stat-label">Overdue Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dueTodayTasks">0</div>
                <div class="stat-label">Due Today</div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-grid">
                <div class="search-box">
                    <input type="text" id="searchTasks" placeholder="Search tasks...">
                    <button type="button" class="clear-btn" id="clearSearchBtn" title="Clear search" style="display:none;">‚úñ</button>
                </div>
                <div class="form-group">
                    <!-- <select id="filterPriority">
                        <option value="">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select> -->
                    <select id="filterStatus">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>

                </div>
                <div class="form-group">
                    <select id="sortTasks">
                        <option value="created">Sort by Created</option>
                        <option value="title">Sort by Title</option>
                        <option value="priority">Sort by Priority</option>
                        <option value="dueDate">Sort by Due Date</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Enhanced Task Form -->
        <div class="task-form">
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter your task title...">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority Level</label>
                        <select id="taskPriority">
                            <option value="low">üü¢ Low Priority</option>
                            <option value="medium" selected>üü° Medium Priority</option>
                            <option value="high">üî¥ High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <input type="text" id="taskCategory" placeholder="e.g., Work, Personal, Health...">
                    </div>
                    <div class="form-group full-width">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Add detailed description of your task..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Create Task
                </button>
            </form>
        </div>

        <!-- Enhanced Tasks Container -->
        <div class="tasks-container">
            <div class="task-section incomplete-section">
                <div class="section-header">
                    <span class="section-icon">üìã</span>
                    <h2 class="section-title">Incomplete Tasks</h2>
                    <span class="task-count" id="incompleteCount">0</span>
                </div>
                <div class="tasks-list" id="incompleteTasks" data-status="incomplete">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">No active tasks</div>
                    </div>
                </div>
            </div>

            <div class="task-section completed-section">
                <div class="section-header">
                    <span class="section-icon">‚úÖ</span>
                    <h2 class="section-title">Completed Tasks</h2>
                    <span class="task-count" id="completedCount">0</span>
                </div>
                <div class="tasks-list" id="completedTasks" data-status="completed">
                    <div class="empty-state">
                        <div class="empty-state-icon">üéâ</div>
                        <div class="empty-state-text">No completed tasks yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Task</h3>
            </div>
            <form id="editTaskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editTaskTitle">Task Title *</label>
                        <input type="text" id="editTaskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority Level</label>
                        <select id="editTaskPriority">
                            <option value="low">üü¢ Low Priority</option>
                            <option value="medium">üü° Medium Priority</option>
                            <option value="high">üî¥ High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="date" id="editTaskDueDate">
                    </div>
                    <!-- ...existing code... -->
                    <div class="form-group">
                        <label for="editTaskCategory">Category</label>
                        <input type="text" id="editTaskCategory">
                    </div>
                    <div class="form-group full-width">
                        <label for="editTaskDescription">Description</label>
                        <textarea id="editTaskDescription"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><span>üíæ</span> Save Changes</button>
                <button type="button" class="btn btn-cancel" id="cancelEditBtn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Correct way to include JS -->
    <script src="script.js"></script>
</body>
</html>
